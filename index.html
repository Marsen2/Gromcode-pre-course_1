<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <title>Forms</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
            integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
            crossorigin="anonymous"
    />
</head>

<body>
<table>
    <caption>Shopping list</caption>
    <thead>
    <td>Product</td>
    <td>Amount</td>
    <td>Price</td>
    <td>Total</td>

    </thead>
    <tbody>
    <tr>
        <td>Milk</td>
        <td>3</td>
        <td>$2</td>
        <td>$6</td>
    </tr>
    <tr>
        <td>Bread</td>
        <td>2</td>
        <td>$1</td>
        <td>$2</td>
    </tr>
        </tbody>
    <tfoot>
    <tr>
        <td colspan="3">Total</td>
        <td>$8</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
