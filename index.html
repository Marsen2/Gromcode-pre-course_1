<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <title>Images</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
            integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
            crossorigin="anonymous"
    />
</head>

<body>
<div>
    <form>
        <input class="inp" type="text" name="lastName" value="Emerson">
    </form>
</div>
<div>
    <form>
        <input class="inp" name="age" type="number" value="17">
    </form>
</div>
<div>
    <input type="checkbox" name="agree">
    <label>Accept terms and conditions</label>
</div>
<div class="choose-gender">
    <input type="radio" name="gender" checked>
    <label>Male</label>
    <input type="radio" name="gender">
    <label>Female</label>
    <input type="radio" name="gender">
    <label>Secret</label>
</div>
<div>
    <textarea name="description" placeholder="Write description..."></textarea>
</div>
<div>
    <button type="submit">Submit</button>
</div>
</body>
</html>
